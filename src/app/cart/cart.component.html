<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <h1 style="color: white; margin-left:400px;">MY CART</h1>
                           
                            </tr>
                    </thead>
                    
                            <tbody *ngFor= "let item of products; let i = index">
                            <tr >
                                <div class="card-menu" style="width: 90 rem; height: 20 rem;">
                            <td>{{i+1}}</td>
                            <td><img style="width: 150px; height: 130px; margin-top: 8px; margin-left: 10px; margin-right: 70px;" src="{{item.foodImages}}" alt=""></td>
                            <td style="width: 50%; margin-left: 90px; margin-top: 10px;"><h2>{{item.menuName}}</h2></td>
                            <td style="width: 70%; margin-left: 190px;"><h2>Rs.{{item.foodPrice}}</h2></td>
                                                        
                            <td> <button  class="btn btn-link px-5"
                                (click)="stepUp(item)">
                                <i class="fa fa-plus"></i>
                            </button>
                            <h4 class="quantity">{{item.quantity}}</h4> 
                            <button class="btn btn-link px-5"
                            (click)="stepDown(item)">
                            <i class="fa fa-minus"></i>
                        </button></td>
                        
                    </div>
                        </tr>
                    
                        
                        <tr >
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>                        
       
                        
                    </tbody>
                    <tbody>
                           <tr class="price-row">
                            <td colspan="1"></td>
                            <div class="price-card">
                            <th><h3>Total Price :</h3></th>
                            <td><h3>â‚¹{{totalCartPrice}}</h3></td>
                        </div>
                        </tr>
                        <tr>
                            <div class="card-more" style="margin-left: 260px; margin-right: 30px;">
                            <td colspan="1"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td style="margin-right: 490px;"><button (click)="shopMore()" class="btn btn-primary">Add More</button></td>
                            <td><button (click)="checkout()" class="btn btn-success">Place Order -> </button></td>
                        </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
</body>


<ng-container *ngIf="products.length==0">
    <div class="container-more">
        <div class="card-shop">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h2></h2>
            <button (click)="shopMore()" class="btn btn-primary">SHOP NOW</button>
        </div>
    </div>
 
</ng-container>
