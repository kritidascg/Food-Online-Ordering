
<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br/> <br/> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Restaurant</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill in your Details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your Order is delivered in minutes</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Top <span class="highlight">Restaurants</span></h1>
    <div class="row">
        <div class="col-lg-4" *ngFor="let rd of restaurantList">
            <div class="foodbox mt-3 mb-3">
                <img src="{{rd.image}}">
                <h1>{{rd.businessname}}</h1>
                <p id="location">Location - {{rd.location}}</p>
    </div>
    <a routerLink="restaurants" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
    </div>
</div>
