
<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Food Image</th>
                            <th>Food Name</th>
                            <th>Description</th>  
                            <th>Quantity</th>  
                            </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor= "let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td><img style="width: 70px; height: 90px;" src="{{item.images[1]}}" alt=""></td>
                            <td style="width: 25%;">{{item.menuname}}</td>
                            <td style="width: 12%;">{{item.description}}</td>
                            <td> <button class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                <i class="fa fa-plus"></i>
                              </button>
                
                              <input id="form1" min="0" name="quantity" value="1" type="number"
                                class="form-control form-control-sm" />
                
                              <button class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                <i class="fa fa-minus"></i>
                              </button></td>
                           </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button (click)="shopMore()" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="checkout()" class="btn btn-success">Checkout</button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>




<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add items to it now</h6>
            <button class="btn btn-primary">SHOP NOW</button>
        </div>
    </div>
 
</ng-container>
