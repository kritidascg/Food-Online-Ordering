<app-navbar></app-navbar>

<body>
<div class="container">
    <div class="col-lg-4">

        <div class="foodbox mt-3 mb-3">
            <span *ngFor= "let image of MenuDetails.images">
                <span class="flex-container">
            <img src="{{image}}">
                </span>
            </span>
            <h1>{{MenuDetails.menuname}}</h1>
            <p>Description - {{MenuDetails.description}}</p>
            <button class="btn btn-success" *ngIf= "!addButton" (click)="addButton=true">Add To Cart</button>
            <div class="d-flex w-50" *ngIf="addButton">
                <input type="number" class="form-control">
                <button class="btn btn-danger" (click)="add(MenuDetails)">Add</button>

            </div>
</div>
</div>

</div>
</body>
